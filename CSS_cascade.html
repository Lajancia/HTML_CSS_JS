<!DOCTYPE HTML>
<html>
<!-- 우선순위정하기 -->
  <head>
    <style>
    li{
      color:red !important;
    }
    #idsel{color:blue;}
    .classel{color:green;}
    </style>
  </head>
  <body>
    <ul>
      <li>html</li>
      <li id="idsel" class="classsel" style="">css</li>
      <li>js</li>
    </ul>
    <ol>
      <!-- 우선순위 -->
      <li>style attribute</li>
      <li>id selector</li>
      <li>class selector</li>
      <li>tag selector</li>
    </ol>
  </body>
</html>
