<!DOCTYPE html>
<html>
  <head>
    <style>
    ul li{
        color:red;
        text-decoration:underline;
      }

    #lecture>li{
      border:1px solid red;
    }
      #select{
        font-size:50px;
      }

      .deactive{
        text-decoration: line-through;
      }
    ul, ol{
      background-color:powderblue;
    }
    </style>
  </head>
  <body>
    <ul>
      <li class="deactive">HTML</li>
      <li id="select">CSS</li>
      <li class="deactive">JavaScript</li>
    </ul>
      <ol id="lecture">
        <li>HTML</li>
        <ol>
          <li>selector</li>
          <li>decoration</li>
        </ol>
        <li >CSS</li>
        <li >JavaScript</li>
      </ol>
  </body>
</html>
